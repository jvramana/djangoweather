{% extends 'base.html' %}

{% block content %}

<h1>Hello World </h1>

<!-- 
    Doing like print_r acton
    {{ api }}
-->
<div style='padding:15px'>
{% if api %}
    {% if api == 'Error...'%}
        There is an Error, Please try later

        Area: {{api.0.ReportingArea}}<br/>

{% endif %}
</div>

{% endblock %}
